<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жуки - Игра</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/constValues.js" defer></script>
    <script src="js/audioPlay.js" defer></script>
    <script src="js/beetle.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/shop.js" defer></script>
</head>
<body>
    <div class="header">
        <div>Счёт: <span id="score">0</span></div>
        <div>Монеты: <span id="coins">0</span></div>
        <div>Кристаллы: <span id="gems">0</span></div>
        <div>
            <label for="volume">Громкость: </label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <div>
            <button id="muteButton">Отключить звук</button>
        </div>
    </div>
    <div class="game-container">
        <div class="shop" id="left-shop">
            <div class="shop-item">
                <img src="Sprite/UI/left_shop_item_1.png" alt="Количество тараканов">
                <div>Уровень: <span class="level">1</span></div>
                <div>Стоимость: <span class="price">0</span> монет</div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/left_shop_item_2.png" alt="Сила тараканов">
                <div>Уровень: <span class="level">1</span></div>
                <div>Стоимость: <span class="price">200</span> монет</div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/left_shop_item_3.png" alt="Редкость тараканов">
                <div>Уровень: <span class="level">1</span></div>
                <div>Стоимость: <span class="price">200</span> монет</div>
                <button class="buy-button">Купить</button>
            </div>
        </div>
        <div class="game-field" id="game-field"></div>
        <div class="shop" id="right-shop">
            <div class="shop-item">
                <img src="Sprite/UI/right_shop_item_1.png" alt="Предмет 1">
                <div>Уровень: <span class="level">1</span></div>
                <div>Стоимость: <span class="price">300</span> монет</div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/right_shop_item_2.png" alt="Предмет 2">
                <div>Уровень: <span class="level">1</span></div>
                <div>Стоимость: <span class="price">400</span> монет</div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/right_shop_item_3.png" alt="Предмет 3">
                <div>Уровень: <span class="level">1</span></div>
                <div>Стоимость: <span class="price">400</span> монет</div>
                <button class="buy-button">Купить</button>
            </div>
        </div>
    </div>
</body>
