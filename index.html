<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жуки - Игра</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/constValues.js" defer></script>
    <script src="js/audioPlay.js" defer></script>
    <script src="js/beetle.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/shop.js" defer></script>
    <script src="js/spray.js" defer></script>
</head>
<body>
    <div class="header">
        <div>Счёт: <span id="score">0</span></div>
        <div>Монеты: <span id="coins">0</span></div>
        <div>Кристаллы: <span id="gems">0</span></div>
        <div>
            <label for="volume">Громкость: </label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <div>
            <button id="muteButton">Отключить звук</button>
        </div>
    </div>
    <div class="game-container">
        <div class="shop left-shop" id="left-shop">
            <div class="shop-item">
                <img src="Sprite/UI/multiple.png" alt=""/>
                <div class="description">
                    <div class="name">Колличество</div>
                    <div>Уровень: <span class="level">1</span></div>
                    <div>Стоимость: <span class="price">0</span> монет</div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/bug_strength.png" height="512" width="512" alt=""/>
                <div class="description">
                    <div class="name">Сила жука</div>
                    <div>Уровень: <span class="level">1</span></div>
                    <div>Стоимость: <span class="price">0</span> монет</div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/user_strength.png" height="512" width="512" alt="">
                <div class="description">
                    <div class="name">Твоя сила</div>
                    <div>Уровень: <span class="level">1</span></div>
                    <div>Стоимость: <span class="price">0</span> монет</div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
        </div>
        <div class="game-field" id="game-field"></div>
        <div class="shop right-shop" id="right-shop">
            <div class="shop-item">
                <img src="Sprite/UI/lucky.png" height="512" width="512" >
                <div class="description">
                    <div class="name">+1% к шансу редкого таракана</div>
                    <div>Уровень: <span class="level">1</span></div>
                    <div>Стоимость: <span class="price">0</span> монет</div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/fingeer.png" height="512" width="512" >
                <div class="description">
                    <span class="name">Супер-палец</span>
                    <div>Стоимость: <span class="price"></span> алмазов</div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/anti_bug.png" height="512" width="512" >
                <div class="description">
                    <div class="name">Дихлофос-убийца</div>
                    <div>Стоимость: <span class="price"></span> алмазов</div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
        </div>
    </div>
</body>
