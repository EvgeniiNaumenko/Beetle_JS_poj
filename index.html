<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жуки - Игра</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/constValues.js" defer></script>
    <script src="js/audioPlay.js" defer></script>
    <script src="js/beetle.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/shop.js" defer></script>
    <script src="js/userSkills.js" defer></script>
</head>
<body>
    <div class="header">
        <div>Score: <span id="score">0</span></div>
        <div><img src="Sprite/icon/usd-circle.png" alt="money"> <span id="coins">0</span></div>
        <div><img src="Sprite/icon/gem.png" alt="gems"> <span id="gems">0</span></div>
        <div>
            <label for="volume">Громкость: </label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="sound-controls">
            <img src="Sprite/icon/music-slash.png" id="backgroundMusicButton" alt="Фоновая музыка"/>
            <img src="Sprite/icon/volume.png" id="muteButton" alt="Отключить звук"/>
        </div>
    </div>
    <div class="user-stats">
        <div class="player-strength">
            <img src="Sprite/UI/power.png" alt="Сила">
            <span>DMG: <span id="player-strength-value">1</span></span>
        </div>
        <div class="ability" id="ability-1">
            <img src="Sprite/UI/onepunch_fist.png" alt="Способность 1">
            <span id="cooldown-ability-1"></span>
        </div>
        <div class="ability" id="ability-2">
            <img src="Sprite/UI/spray.png" alt="Способность 2">
            <span id="cooldown-ability-2"></span>
        </div>
    </div>
    
    <div class="game-container">
        <div class="shop left-shop" id="left-shop">
            <div class="shop-item">
                <img src="Sprite/UI/up_quantity.png" alt=""/>
                <div class="description">
                    <div>LVL: <span class="level">1</span></div>
                    <div><img src="Sprite/UI/coin.png" alt="CoinPrice">: <span class="price">0</span></div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/upgrade_bug.png" height="512" width="512" alt=""/>
                <div class="description">
                    <div>LVL: <span class="level">1</span></div>
                    <div><img src="Sprite/UI/coin.png" alt="CoinPrice">: <span class="price">0</span></div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/rare_bug_chance.png">
                <div class="description">
                    <div>LVL: <span class="level">1</span></div>
                    <div><img src="Sprite/UI/diamond.png" alt="CoinPrice">: <span class="price">0</span></div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
        </div>
        
        <div class="game-field" id="game-field"></div>
        
        <div class="shop right-shop" id="right-shop">
            <div class="shop-item">
                <img src="Sprite/UI/power_up.png">
                <div class="description">
                    <div>LVL: <span class="level">1</span></div>
                    <div><img src="Sprite/UI/coin.png" alt="CoinPrice"><span class="price">0</span></div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/onepunch_fist_up.png"activatable1"> 
                <div class="description">
                    <div>LVL: <span class="level">1</span></div>
                    <div><img src="Sprite/UI/diamond.png" alt="CoinPrice"><span class="price">0</span></div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="shop-item">
                <img src="Sprite/UI/spray_up.png" id="activatable2">
                <div class="description">
                    <div>LVL: <span class="level">1</span></div>
                    <div><img src="Sprite/UI/diamond.png" alt="CoinPrice"><span class="price">0</span></div>
                </div>
                <button class="buy-button">Купить</button>
            </div>
        </div>
    </div>
</body>
